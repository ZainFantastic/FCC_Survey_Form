<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> fantastic Code Bootcamp Survey Form</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
  <!-- page style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1 id="title">&lt;Fantastic_Code/&gt;<br> Survey Form</h1>
      <p id="description">We appreciate you for taking time to complete this survey as it will help us to improve our curriculums </p>
    </header>

    <div class="form-box">
      <form id="survey-form" action="#">
        <div class="box"> 
          <label id="name-label" for="name">your name</label>
          <input type="text" name="name" id="name" placeholder="Type your name here" required >
        </div>
       
        <div class="box">
          <label id="email-label" for="email">your email</label>
          <input type="email" name="email" id="email" placeholder="Type your email here" required>
        </div>

        <div class="box">
          <label id="number-label" for="number">your age  <span class="hint">optional</label>
          <input type="number" name="age" id="number" min="10" max="80" placeholder="Enter your age">
        </div>

        <div class="box">
          <label id="your-role" for="dropdown">what is your current role?</label>
          <select name="occupation" id="dropdown" required>
            <option value=""  selected disabled>choose an option from below...</option>
            <option value="student">student</option>
            <option value="hobbyist">hobbyist</option>
            <option value="having-ft-job">full time job</option>
            <option value="learner">learner</option>
            <option value="no-answer">prefer not say</option>
            <option value="other">other</option>
          </select>
        </div>

        <div class="box">
        <label for="reason">if you choosed "other" please specify the reason <span class="hint">optional</span></label>
          <input type="text" id="reason" >
        </div>

        <div class="box">
          <label for="programs">which curriculum or subject you prefer in the Bootcamp <span class="hint">(You can choose a whole list or some of the list options)</label>
          <select  name="curriculums" id="programs" required >
            <option value=""  selected disabled>choose an option from below...</option>
            <optgroup label="Front End">
              <option value="fund">HTML5 - CSS3 - JavaScript</option>
              <option value="vue">Vue Framework</option>
              <option value="react">React Library</option>
              <option class="bold" value="all-f">All Above</option>
            </optgroup>
            <optgroup label="Back End">
              <option value="php">PHP</option>
              <option value="node-js">NODE.JS</option>
              <option value="java">JAVA</option>
              <option class="bold" value="all-b">All Above</option>
            </optgroup>
            <optgroup label="Machine Learning">
              <option value="">PYTHON</option>
              <option value="">SCALA</option>
              <option class="bold" value="all-m">All Above</option>
            </optgroup>
          </select>
        </div>

        <div class="box checkbox">
          <p class="caption">which one would you like to see improved?  <span class="hint">You can choose more than one option</p>
            <input type="checkbox" name="improving" value="front-end" id="front-end">
            <label for="front-end">front end</label>
            <br>
            <input type="checkbox" name="improving" value="back-end" id="back-end">
            <label for="back-end">back end</label>
            <br>
            <input type="checkbox" name="improving" value="machine-learning" id="machine-learning">
            <label for="machine-learning">machine learning</label>
            <br>
            <input type="checkbox" name="improving" value="other" id="other">
            <label for="other">other</label>
            <br><br>
            <label for="other-text">if you choosed "other" please specify the curriculum or the subject below </label>
            <br>
            <input type="text" id="other-text" placeholder="" >
        </div>

        <div class="box radio">
          <p class="caption">Would you recommend Fantastic Code ?  <span class="hint">You can choose one option only</p>
            <input type="radio" name="recommend" value="yes" id="yes" required>
            <label for="yes"> yes, of course</label>
            <br>
            <input type="radio" name="recommend" value="no" id="no" required>
            <label for="no">no, i wouldn't</label>
            <br>
            <input type="radio" name="recommend" value="not-sure" id="not-sure" required>
            <label for="not-sure">i'm not sure but maybe</label>
        </div>

        <div class="box">
          <label for="comment">do you have any thing would you like to say? feel free to answer</label>
          <textarea name="comments" id="comments" placeholder="type your comment here..."></textarea>
        </div>

        <div class="box">
          <input type="submit" name="submit" value="submit" id="submit">
        </div>
      </form>
    </div>
  </main>
  <!-- FCC script -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
